apply plugin: 'com.android.application'

android
{
  compileSdkVersion 19
  buildToolsVersion "22.0.1"

  // No dots allowed in versionCode, so just use sequential integer.
  // Version shown in Application Manager info

  defaultConfig
  {
    applicationId "org.stephe_leake.android.stephes_music"
    minSdkVersion 19
    targetSdkVersion 19
    versionName "5"
    versionCode 5
  }

  signingConfigs
  {
    release
    {
      storeFile file("c:/home/stephe/.android/debug.keystore")
      storePassword "android"
      keyAlias "androiddebugkey"
      keyPassword "android"
    }
  }
     
  applicationVariants.all
  {
    variant ->
      variant.outputs.each { output ->
        output.outputFile = new File(
          output.outputFile.parent,
          output.outputFile.name.replace(".apk", "-${variant.versionName}.apk"))
      }
  }
    
  buildTypes
  {
    release
    {
      minifyEnabled false
      signingConfig signingConfigs.release
    }
  }
}

dependencies
{
  compile 'com.android.support:support-v4:22.2.0'
}
